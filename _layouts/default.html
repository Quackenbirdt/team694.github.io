<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Stuypulse{% if page.title %} | {{ page.title }}{% endif %}</title>
        <meta name="description" content="{% if page.description%}{{ page.description}}{% else %}Team 694 is an award-winning FIRST robotics team from New York City. Find out about our team, its history, and view pictures and videos.{% endif %}">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="/css/main.css">

        <script type="text/javascript" src="//use.typekit.net/avp1hlh.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        {% include navbar.html %}

        <div class="container">

            {{ content }}

            <hr>

            {% include footer.html %}

        </div> <!-- /container -->

        <div id="rumble-button-div">
            <button id="rumbleOptOut" type="button" onclick="toggleRumble();" class="btn btn-default">April Fools! The rumbling is a joke, but click me if it's getting out of hand!</button>
        </div>

        <audio id="mario" loop>
            <source src="http://a.frostyhost.com/1/1396316850-a5bf65.mp3" type="audio/mpeg">
        </audio>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.8.3.min.js"><\/script>')</script>

        {% if page.url == '/index.html' %}
        <script>
            $(document).ready(function() {
                $('.carousel').carousel({
                    interval: 5000
                });
            });
        </script>
        <script src="/js/jquery.flexslider-min.js"></script>
        <script type="text/javascript">
            $('.flexslider').flexslider({
                selector: ".slides > .slide",
                slideshowSpeed: 5000,
                randomize: true,
                controlNav: false,
                directionNav: false
            });
        </script>
        {% endif %}

        <script src="/js/vendor/bootstrap.min.js"></script>

        <script src="/js/vendor/jquery.jrumble.1.3.min.js"></script>

        <script src="/js/main.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-37688252-1'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <script type="text/javascript">
            var init = function() {
                $('body').jrumble({x: 1, y: 1, rotation: 0, speed: 50});
                if (localStorage.rumbleOptOut == null) {
                    $('body').trigger('startRumble');
                    var mario = document.getElementById('mario');
                    if (localStorage.marioLastTime != null) {
                        mario.currentTime = parseFloat(localStorage.marioLastTime);
                    }
                    mario.play();
                } else {
                    document.getElementById('rumbleOptOut').innerHTML = "Of course, if you want to toggle the rumbling, click me again. ;)"
                }
            };
        </script>
        <script>
            $(document).ready(function() {
                var toggleRumble = function() {
                    if (localStorage.rumbleOptOut == null) {
                        localStorage.rumbleOptOut = "roasted";
                        document.getElementById('rumbleOptOut').innerHTML = "Of course, if you want to toggle the rumbling, click me again. ;)"
                        $('body').trigger('stopRumble');
                        document.getElementById('mario').pause();
                    } else {
                        localStorage.removeItem("rumbleOptOut");
                        $('body').trigger('startRumble');
                        document.getElementById('mario').play();
                    }
                }
            });

            window.onbeforeunload = function() {
                localStorage.marioLastTime = document.getElementById('mario').played.end(0);
            };

            document.getElementById('mario').addEventListener('loadedmetadata', init, false);
        </script>
    </body>
</html>
